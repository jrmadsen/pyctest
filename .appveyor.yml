version: 1.0.{build}

image:
  - Visual Studio 2017

test: off

build:
  parallel: true

platform:
  - x64

environment:
  global:
    PYTHON: "C:\\conda"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"

  matrix:
    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
    - PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
    - PYTHON_VERSION: "3.8"
      PYTHON_ARCH: "64"

install:
  - ps: |
      # CMake generator
      $env:CMAKE_GENERATOR = "Visual Studio 15 2017"

      # Python environment
      $env:PATH = "C:\Miniconda$env:CONDA-x64;C:\Miniconda$env:CONDA-x64\Scripts;$env:PATH"
      $env:CMAKE_PREFIX_PATH = "C:\Miniconda$env:CONDA-x64;C:\Miniconda$env:CONDA-x64\Scripts"
      $env:PYTHONHOME = "C:\Miniconda$env:CONDA-x64"
      $env:CONDA_ROOT = "C:\Miniconda$env:CONDA-x64"
      $env:PYTHON_EXE = "C:\Miniconda$env:CONDA-x64\python.exe"
  - echo PATH %PATH%
  - conda config --set always_yes yes
  - conda config --set anaconda_upload no
  - conda update -y -q -n base conda
  # - conda install -n root conda-build anaconda-client --no-pin
  - conda create -n appveyor -c defaults -c conda-forge python="%PYTHON_VERSION%" scikit-build --no-pin
  - "%CONDA_ROOT%\\Scripts\\activate appveyor"

build_script:
  - conda info -a
  - python setup.py install -- -G "%CMAKE_GENERATOR%" -A "x64"
